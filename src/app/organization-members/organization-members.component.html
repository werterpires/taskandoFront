
<div class="organization-members-container">
  <h1>Membros da Organização</h1>

  <div class="table-container">
    <app-custom-table
      [tableData]="tableData"
      [totalItems]="totalItems"
      [loading]="isLoading"
      [invite]="false"
      [del]="true"
      [seee]="true"
      (paginationChangeEmitter)="onPaginationChange($event)"
      (seeEmitter)="onSeeMember($event)"
      (deleteEmitter)="onDeleteMember($event)"
      (creatingEmitter)="openCreateModal()"
    >
    </app-custom-table>
  </div>

  <!-- Modais dinâmicos -->
  <div *ngFor="let modal of modals">
    <app-modal (closeEmitter)="closeModal(modal)">
      <ng-container *ngComponentOutlet="modal.component; injector: modal.injector"></ng-container>
    </app-modal>
  </div>
</div>
