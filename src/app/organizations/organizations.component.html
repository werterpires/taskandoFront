<div class="organizations-container">
  <h1>Organizações</h1>

  <div class="table-container" *ngIf="!showCreateOrganization">
    <app-custom-table
      [tableData]="tableData"
      [totalItems]="totalItems"
      [loading]="loading"
      [invite]="false"
      [del]="true"
      [seee]="true"
      (paginationChangeEmitter)="onPaginationChange($event)"
      (seeEmitter)="onSeeOrganization($event)"
      (deleteEmitter)="onDeleteOrganization($event)"
      (creatingEmitter)="openCreateOrganization()"
    >
    </app-custom-table>
  </div>

  <app-create-organization
    *ngIf="showCreateOrganization"
    (closeEmitter)="closeCreateOrganization()"
  >
  </app-create-organization>

  <app-see-organization
    *ngIf="showSeeOrganization"
    [organization]="selectedOrganization"
    (closeEmitter)="closeSeeOrganization()"
    (updateEmitter)="onOrganizationUpdated()"
  >
  </app-see-organization>
</div>v>
